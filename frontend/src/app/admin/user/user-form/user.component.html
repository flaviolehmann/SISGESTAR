 <app-generic-form [modal]="modal">
  <form
    class="ui-g ui-fluid"
    [formGroup]="form"
    novalidate
    genericFormRef
    (ngSubmit)="saveForm($event)"
  >
    <h1 genericFormHeader class="ui-g-12">{{title}}</h1>
      <div class="ui-g form-group ui-g-12">
          <div class="ui-g-12">
            <app-generic-input>
              <input
                sInputRef
                type="text"
                formControlName="nome"
                [sLabel]="MSG.USUARIO_NOME"
                class="ui-g-12 ui-md-6"
              />
            </app-generic-input>
          </div>
          <div class="ui-g-12 md-inputfield">
            <app-generic-input>
              <input
                class="ui-g-12 ui-md-6"
                type="text"
                formControlName="email"
                [sLabel]="MSG.USUARIO_EMAIL"
                sInputRef
              >
            </app-generic-input>
          </div>
      </div>
      <div class="ui-g ui-g-12" genericFormFooterButtons>
          <div class="ui-g-6">
              <button
                pButton
                type="submit"
                label="save"
                icon="ui-icon-save"
              ></button>
          </div>
          <div class="ui-g-6">
              <button
                class="ui-button-secondary"
                pButton type="button"
                label="Limpar Formulario"
                (click)="clearForm()"
                icon="ui-icon-cancel"
              ></button>
          </div>
      </div>
  </form>
 </app-generic-form>
